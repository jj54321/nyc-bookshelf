<div class="container">
	<h1>Books In {{author.name}}</h1>

	<form class="form-search">
    <div class="input-append">
        <input ng-model='query' class="span2 search-query">
        <button type="submit" class="btn">Search</button>
    </div>
</form>


</div>
	<ul>
		<li ng-repeat="book in books | filter:query"><a ui-sref="show({id: book.id})">{{book.title}} Votes: {{book.votes.length}}</a></li>
	</ul>
			<a ui-sref="new">new</a>
</div>
